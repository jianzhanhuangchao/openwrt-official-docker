name: Build OpenWrt Official Docker Image

# 触发条件：推送代码时自动构建，或手动触发
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 云端 Ubuntu 环境（无需本地）
    
    steps:
      # 1. 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 配置 Docker Buildx（支持多架构构建）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 Docker Hub（替换为你的仓库）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}  # 你的 Docker Hub 用户名
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}  # Docker Hub 访问令牌

      # 4. 构建并推送镜像到 Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags:  # 镜像标签（必须替换为你的 Docker Hub 用户名）
            - jianzhanhuangchao/openwrt-official:23.05.3
            - jianzhanhuangchao/openwrt-official:latest
          build-args:
            - OPENWRT_VERSION=23.05.3
            - OPENWRT_ARCH=x86_64